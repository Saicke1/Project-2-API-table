  <!-- MARIO WELCOME FIGURE----------------------------------------------------------------------- -->
  <div class="text-center">
    <img
      src="../Images/marioWelcome.png"
      class="rounded"
      alt="marioWelcome"
      width="10%"
      height="15%"
    />
  </div>
  <!-- SEARCH FORM -->

  <form class="searchForm">
    <div class="coin-box-rivet1"><br /></div>
    <div class="coin-box-rivet2"><br /></div>
    <div class="coin-box-rivet3"><br /></div>
    <div class="coin-box-rivet4"><br /></div>
    <!-- SEARCH FORM -->
    <!-- CHECKBOXES -->
    <div class="title-show-drivers">
      <h3>Show me the following drivers that have...</h3>
    </div>
    <div class="checkboxes">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="mustache" id="checkMustache">
        <label class="form-check-label" for="flexCheckDefault">
          Mustache
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="hat" id="checkHat">
        <label class="form-check-label" for="flexCheckDefault">
          Hat
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="horns" id="checkHorns">
        <label class="form-check-label" for="flexCheckDefault">
          Horns
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="gloves" id="checkGloves">
        <label class="form-check-label" for="flexCheckDefault">
          Gloves
        </label>
      </div>
    </div>
<!-- SEARCH BAR---------------------------------------------------------- -->
    <div class="input-group">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search for drivers..."
        aria-label="Recipient's username with two button addons"
      />
      <button
        class="btn btn-outline-secondary search-btn"
        id="searchBtn"
        type="button"
      >
        Search
      </button>
      <button
        class="btn btn-outline-secondary clear-btn"
        id="clearBtn"
        type="button"
      >
        Clear
      </button>
      <select class="form-select" aria-label="Default select example" id="mySort">
        <option selected>Sort by</option>
        <option value="a-z">A - Z</option>
        <option value="z-a">Z - A</option>
        <option value="rare">Rarest Driver</option>
      </select>
    </div>
  </form>
<!-- TABLE----------------------------------------------------------------- -->
<table class="table" id="emptyTable">
  <thead id="thread">
    <tr>
      <th scope="col"></th>
      <th scope="col">Driver</th>
      <th scope="col">Debut Game</th>
      <th scope="col">Rarity</th>
      <th scope="col">Special Skill</th>
    </tr>
  </thead>
  <tbody id="bodyTable"></tbody>
</table>
<!-- WAITING PIC FOR TABLE------------------------------------------------- -->
<div id="LakituDiv">
  <div class="coin-box-rivet1"><br /></div>
  <div class="coin-box-rivet2"><br /></div>
  <div class="coin-box-rivet3"><br /></div>
  <div class="coin-box-rivet4"><br /></div>
  <img src="../Images/lakituWait.png" width="40%" height="40%" alt="Lakitu">
</div>
